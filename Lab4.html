<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Order Page</title>
    <script>
        window.onload = function () {
            // When the user loads the page, an alert welcomes them to the store
            alert('Welcome to the store!');
            
            // Prompting the user for their name, item they want to order, and the quantity
            let name = prompt('Please enter your name:');
            let item = prompt('What item would you like to order?');
            let quantity = prompt('How many would you like to order? (Enter a number between 1 and 99)');

            // Ensure the quantity is within the allowed range (1 to 99)
            while (quantity < 1 || quantity > 99) {
                quantity = prompt('Please enter a valid number of items between 1 and 99.');
            }

            // Calculate the expected arrival date by adding 7 days to the current date
            let currentDate = new Date();
            let arrivalDate = new Date();
            arrivalDate.setDate(currentDate.getDate() + 7);

            // Set the appropriate greeting based on the time of day
            let greeting;
            let currentHour = currentDate.getHours();
            if (currentHour < 12) {
                greeting = 'Good morning';
            } else if (currentHour < 18) {
                greeting = 'Good afternoon';
            } else {
                greeting = 'Good evening';
            }

            // Display the greeting, order summary, and expected delivery date on the web page
            document.getElementById('greeting').innerText = greeting + ' ' + name + ', thank you for ordering!';
            document.getElementById('orderDetails').innerHTML = 'You ordered ' + quantity + ' ' + item + '(s).' +
                '<br>Your expected delivery date is: ' + arrivalDate.toDateString() + '.';
        };
    </script>
</head>
<body>
    <div class="container">
        <h1 id="greeting"></h1>
        <p id="orderDetails"></p>
    </div>
</body>
</html>
